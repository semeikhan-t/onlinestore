{% extends "main/layout.html" %}
{% block title %} Авторизация {% endblock %}

{% block content %}
<div class="registration-form-div">
        <div>
            <h1 class="registration-title"> Авторизация </h1>
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                    <p><label class="form-label" for="{{ f.id_for_label }}"> {{ f.label }}: </label>{{ f }}</p>
                    {{ f.errors }}
                {% endfor %}
                <button type="submit" class="btn registration"> Войти </button>
            </form>
            <div class="form-error" >
                {{ form.non_field_error }}
            </div>

        </div>
    <p style="margin-top: 20px;"> Вы не зарегистрированы? <a href="{% url 'registration' %}"> Регистрация </a></p>
</div>
{% endblock %}
