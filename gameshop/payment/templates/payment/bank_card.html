{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Платеж</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'payment/css/bank_card.css' %}">
    <script src="{% static 'payment/js/payment.js' %}"></script>
</head>
<body>
  <form>
    <label for="cardNumber">Номер карты</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" required>

    <label for="expiryDate">Дата истечения срока действия</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

    <label for="cvv">Имя на карте</label>
    <input type="text" id="name" name="name" placeholder="IVAN IVANOV" required>

    <button type="submit">Подтвердить покупку</button>
  </form>
</body>
</html>
